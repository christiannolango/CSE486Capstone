{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Results Page</title>
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 1px;
      border: 1px solid #021a40;
      background-color: #e1e5ed;
    }

    p.pad {
      padding: 35px;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body style="background-color:beige">

    <a class="navbar-brand" href="#">SSD GENE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-home' %}'">Home <span

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Top Results</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-about' %}'">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-contacts' %}'">Contact</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" href="#" onclick="location.href='{% url 'pages-search' %}'">Search</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <p class="pad"></p>
  <img src="{% static 'images\meta_image.png' %}" alt="meta image" width="1100" height="650">

    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; SSD Gene 2019</p>
    </div>
