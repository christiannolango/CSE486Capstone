{% load static %}
<!doctype html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>SSD Gene</title>
</head>

<body style="background-color:beige">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SSD GENE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-home' %}'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-results' %}'">Top Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-methods' %}'">Methods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-about' %}'">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='{% url 'pages-contacts' %}'">Contact</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" href="#" onclick="location.href='{% url 'pages-search' %}'">Search</a>
        </li>
      </ul>
    </div>
  </nav>

  <div style="position:relative; top:75px;" align="center">
    <div class="card" style="width: 60rem;">
      <h3>Search by GENE </h3>
      <form action="getGENE/" method="GET">
        <input type="text" name="text_box" placeholder="e.g. APOE">
		   <!-- <textarea name="text_box" ></textarea> -->
        <select name = "dropdown">
            <option value="reading">Reading</option>
            <option value="speech">Speech</option>
            <option value="learning">Learning</option>
        </select>
        <button type="submit">Submit</button>
        <br>
        <br>
		  </form>
		</div>
    <br>
    <div class="card" style="width: 60rem;">
        <h3>Search by SNP </h3>
        <form action="getSNP/" method="GET">
          <input type="text" name="text_box" placeholder="e.g. SNP-123">
		      <!-- <textarea name="text_box" ></textarea> -->
          <select name = "dropdown">
            <option value="reading">Reading</option>
            <option value="speech">Speech</option>
            <option value="learning">Learning</option>
          </select>
          <button type="submit">Submit</button>
          <br>
          <br>
        </form>
    </div>
    <br>
    <div class="card" style="width: 60rem;">
        <h3>Search by Disorder </h3>
        <form action="getDisorder/" method="GET">
        <select name = "dropdown">
            <option value="reading">Reading</option>
            <option value="speech">Speech</option>
            <option value="learning">Learning</option>
        </select>
        <button type="submit">Submit</button>
        <br>
        <br>
      </form>
    </div>
    

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
